<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />

    <script src="./assets/js/main.js" defer></script>
  </head>
  <body>
    <main>
      <section class="wind">
        <div class="wind__image">
          <img
            src="https://png.pngtree.com/thumb_back/fh260/background/20230612/pngtree-free-desktop-wallpaper-beautiful-green-fields-image_2950823.jpg"
            alt=""
          />
        </div>
        <form action="#" class="wind__form form">
          <label class="form__label">
            <input type="text" class="form__input" placeholder="Точка A" />
          </label>
          <label class="form__label">
            <input type="text" class="form__input" placeholder="Точка B" />
          </label>
          <label class="form__label">
            <input
              type="text"
              class="form__input"
              placeholder="Нагрузка на диск"
            />
          </label>
          <button class="form__btn">Проложить маршрут?</button>
        </form>

        <div class="wind__confirm confirm">
          <div class="confirm__body">
            <span class="confirm__title">Вы уверены?</span>
            <p class="confirm__text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Praesentium at sapiente labore esse ipsum explicabo consectetur
              excepturi placeat non aut.
            </p>
            <form action="#" class="confirm__form">
              <button class="confirm__yes">Да</button>
              <button class="confirm__no">Нет</button>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
